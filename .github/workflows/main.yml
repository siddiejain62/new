name: Build, SonarQube Scan, and Email

on:
  push:
    branches:
      - master

jobs:
  build-and-scan:
    name: Build and SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Upload SonarQube Report
        uses: actions/upload-artifact@v2
        with:
          name: sonarqube-report
          path: /home/runner/work/_temp/sonar-scanner/

  email-report:
    name: Send SonarQube Report via Email
    runs-on: ubuntu-latest
    needs: build-and-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download SonarQube Report Artifact
        uses: actions/download-artifact@v2
        with:
          name: sonarqube-report
          path: /home/runner/work/_temp/sonar-scanner/

      - name: Send SonarQube Report via Email
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: 'SonarQube Report'
          body: 'email-body.txt'  # Make sure you have the email body content ready
          to: 'niharika.kadellabs@gmail.com'
          from: 'yashpareek.amy119@gmail.com'
          attachments: /home/runner/work/_temp/sonar-scanner/*
          content_type: 'text/plain'
