name: Build and SonarQube Scan

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: SonarQube Scan
        run: |
          # Assuming your project uses Maven. Adjust the command accordingly if you use a different build tool.
          mvn clean install
          sonar-scanner \
            -Dsonar.projectKey=my-project-key \
            -Dsonar.sources=src \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Generate SonarQube Report
        run: |
          # Assuming the report is generated in HTML format. Adjust accordingly if it's a different format.
          sonar-scanner -Dsonar.projectKey=my-project-key -Dsonar.sources=src -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.analysis.report.format=html -Dsonar.analysis.report.path=sonar-report.html

      - name: Create email body
        run: echo "SonarQube report is ready. Please find the attached report." > email-body.txt

      - name: Attach SonarQube Report
        uses: maxheld83/gha-attach-file@v1
        with:
          path: ${{ github.workspace }}/sonar-report.html

      - name: Send Email
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: SonarQube Report
          body: email-body.txt
          to: niharika.kadellabs@gmail.com
          from: ${{ secrets.GMAIL_USER }}
