name: Build and SonarQube Scan

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Create .scannerwork directory
        run: mkdir -p $GITHUB_WORKSPACE/.scannerwork

      - name: Set Permissions for .scannerwork
        run: chmod -R 777 $GITHUB_WORKSPACE/.scannerwork

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          EXTRA_ARGS: '-Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacoco.xml'  # Change this line based on your project setup

      - name: Upload SonarQube Report
        uses: actions/upload-artifact@v2
        with:
          name: sonarqube-report
          path: .scannerwork/

      - name: Print Artifact Directory
        run: ls -R $GITHUB_WORKSPACE/.scannerwork/

      - name: Create email body
        run: echo "SonarQube report is attached" > email-body.txt

      - name: Download SonarQube analysis report
        uses: actions/download-artifact@v2
        with:
          name: sonarqube-report
          path: .scannerwork/

      - name: Send Email
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: SonarQube Report
          body: email-body.txt
          to: niharika.kadellabs@gmail.com
          from: ${{ secrets.GMAIL_USER }}
          attachments: $GITHUB_WORKSPACE/.scannerwork/
