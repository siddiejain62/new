name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # Send an email using msmtp
      - name: Send Email
        run: |
          echo "Subject: SonarQube Report" > email.txt
          echo "SonarQube report is ready" >> email.txt
          msmtp --from=default -t yashpareek.amy119@gmail.com < email.txt
        env:
          GMAIL_USER: yashpareek.amy119@gmail.com
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
